<form method="POST" action="/register">
    <div>{{ form.username.label }}: {{ form.username(class="css_class") }}</div>
    <div>{{ form.email.label }}: {{ form.email() }}</div>
    <div>{{ form.password.label }}: {{ form.password() }}</div>
    {{ form.csrf_token }}
    <button value="submit">Submit</button>
</form>
